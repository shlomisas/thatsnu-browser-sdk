on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: 'Test'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
  codecov:
    runs-on: ubuntu-latest
    name: 'Codecov: ubuntu-latest'
    steps:
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          fail_ci_if_error: true